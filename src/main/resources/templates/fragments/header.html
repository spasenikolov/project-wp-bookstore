<header xmlns:th="http://www.thymeleaf.org" >
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top bg-transparent ">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/home">SPACE BOOK STORE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-auto">
                        <a class="nav-link" href="/home">HOME</a>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link" href="/listBooks">BOOKS</a>
                    </li>
                    <li class="nav-item m-auto" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                    <li class="nav-item m-auto" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/publishers">Publishing Houses</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li class="nav-item m-auto">
                        <a class="nav-link" href="#">
                            <th:block th:if="${#request.getRemoteUser() != null}"
                                      th:text="${#request.getRemoteUser()}"></th:block>
                        </a>
                    </li>
                    <li class="nav-item m-auto" th:if="${#request.getRemoteUser() != null}" >
                        <a class="btn btn-success btn-sm ml-3" href="/shopping-cart">
                            <i class="fa fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                    <li class="nav-item m-auto" th:if="${#request.getRemoteUser()!=null}" >
                        <a class="btn btn-light btn-sm ml-3" href="/logout">
                            <i class="fa fa-shopping-cart"></i> Logout
                        </a>
                    </li>
                    <th:block>
                        <li class="nav-item" th:if="${#request.getRemoteUser() == null}">
                            <a class="btn btn-light btn-sm ml-3" href="/login">
                                <i class="fa fa-shopping-cart"></i> Login
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
    </br>
    <div>
        <img class="mt-5" th:src="@{images/logo-no-background.png}"
             width="100%" alt="Logo">
    </div>
</header>
